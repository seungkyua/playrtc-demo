<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to PlayRTC!</title>
	<link rel="stylesheet" href="/css/reset.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>

	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/join.js"></script>
</head>
<body>


<div class="join">
	<div class="joinbox">
		<form class="joinForm" method="post" action="/join">
			<h1>
				<em>가입하세요..</em>
			</h1>
			<fieldset>
				<span>아이디 : </span><input type="text" id="userName" class="userName" name="userName" placeholder="사용자 아이디를 입력하세요." value="" autocomplete="off" />
				<span>비밀번호 : </span><input type="password" id="userPwd" class="userPwd" name="userPwd" placeholder="사용자 비밀번호를 입력하세요." value="" autocomplete="off" />
				<span>사용자이름 : </span><input type="text" id="userNickName" class="userNickName" name="userNickName" placeholder="사용자 이름을 입력하세요." value="" autocomplete="off" />
			</fieldset>			
			<button id="joinBtn">가입</button>
		</form>
		<div class="warning">{{ error }}</div>
	</div>
</div>

</body>
</html>
